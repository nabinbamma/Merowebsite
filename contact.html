<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Thank you !</strong> This is my personal website. How can i help you? Please Email me if you have any query?

    <span aria-hidden="true">&times;</span>

<div class="container mt-3">
  <h2>Contact Me for any Query ?</h2>
  <hr>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Your full name">
      </div>
      
      <div class="form-group col-md-6">
        <label for="inputPassword4">Reason for Contacting:</label>
        <input type="text" class="form-control" id="Reason" placeholder="Reason for contact">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email:</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Your Valid email">
      </div>
      
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password:</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Valid Password">
      </div>
    </div>
    
    <div class="form-group">
      <label for="inputAddress">Address:</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="permanet address">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2:</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Temporary address">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City:</label>
        <input type="text" class="form-control" id="inputCity" placeholder="eg:Kathmandu">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Country:</label>
        <select id="inputState" class="form-control"placeholder="eg:chabahil">
          <option selected>Choose...</option>
          <option>Nepal</option>
          <option>India</option>
          <option >China</option>
          <option>Usa</option>
          <option>UK</option>
          <option>Japan</option>
          <option>Uae</option>
          <option>Koria</option>
          <option>etc</option>

        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip code:</label>
        <input type="text" class="form-control" id="inputZip" placeholder="you location zipcode">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
